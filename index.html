<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Image Gallery</title>
</head>
<body>
    <div class="bg-cyan-50 flex item-center justify-center">
        <div class="bg-white shadow md:h-screen w-8/12 mt-20 md:w-11/12 rounded-2xl mx-auto">
            <div class=" md:w-11/12 md:mx-auto md:mt-20">
                <ul class="space-y-4 mt-6 mb-10 md:flex flex-row md:justify-end gap-4 md:space-y-0 text-center">
                <li>Vector</li>
                <li>Illustrations</li>
                <li> images</li>
                <li> Icons</li>
                </ul>
                <div class="flex-col md:flex-row">
                    <div class="md:flex md:justify-between">
                    <input type="text" placeholder="Search"
                    class="border w-11/12 p-2 border-t-0 border-r-0 focus:outline-none border-l-0 mb-7 mx-6 md:w-[300px]"
                    />
                    <button class="bg-black text-white text-center w-10/12 p-3 mx-6 rounded-md mb-6 md:w-[250px] text-center hover:opacity-75 transition duration-300">
                        Upload
                    </button>
                    </div>
                    <div class=" md:grid grid-cols-5 my-1 mt-10">
                        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/162/632/original/fifth.jpg?1744213469 "
                        class="w-5/6 rounded-sm mx-auto md:w-[180px] mb-2"
                        />
                        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/162/633/original/first.jpg?1744213512 "
                        class="w-5/6 rounded-sm mx-auto md:w-[180px] mb-2"
                        />
                        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/162/634/original/fourth.jpg?1744213532 "
                        class="w-5/6 rounded-sm mx-auto md:w-[180px]mb-2"
                        />
                        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/162/635/original/second.jpg?1744213551 "
                        class="w-5/6 rounded-sm mx-auto md:w-[180px] mb-2"
                        />
                        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/162/637/original/sixth.jpg?1744213584 "
                        class="w-5/6 rounded-sm mx-auto md:w-[180px] mb-2"
                        />
                        <img src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/162/638/original/third.jpg?1744213600 "
                        class="w-5/6 rounded-sm mx-auto md:w-[180px] md:mt-5"
                        />
                    </div>
                </div>
 </div>
</div>
 </div>
</body>
</html>
